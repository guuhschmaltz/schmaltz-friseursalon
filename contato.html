<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schmaltz Friseursalon | Barber Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/form/form.css">
    <link rel="stylesheet" href="./assets/css/form/form-input.css">
    <link rel="stylesheet" href="./assets/css/form/form-label.css">
    <link rel="stylesheet" href="./assets/css/form/form-textarea.css">
    <link rel="stylesheet" href="./assets/css/form/form-panel.css">
    <link rel="stylesheet" href="./assets/css/form/form-title.css">
    <link rel="stylesheet" href="./assets/css/form/form-button.css">
</head>
<body>
    <header class="header container">
        <img src="./assets/img/barber.png" alt="Logo da Barbearia" class="header__logo">
        <h1 class="header__title">Schmaltz Friseursalon | Barber Shop</h1>
        <nav class="header__nav">
            <ul>
                <li class="header__link"><a href="./index.html">Home</a></li>
                <li class="header__link"><a href="./servicos.html">Serviços</a></li>
                <li class="header__link"><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form container">
        <form class="form__panel container">
            <h2 class="form__title">Contato</h2>
            <label class="form__label" for="name" >Nome completo</label>
            <input class="form__input" type="text" id="name" required>

            <label class="form__label" for="email" >Email</label>
            <input class="form__input" type="email" id="email" required placeholder="seuemail@dominio.com">

            <label class="form__label" for="tel">Telefone</label>
            <input class="form__input" type="tel" id="tel" required placeholder="(XX) XXXXX-XXXX">

            <label class="form__label" for="msg">Mensagem</label>
            <textarea class="form__textarea"  id="msg" required></textarea>

            <button class="form__button" type="submit">Enviar Formulário</button>
        </form>
        </section>
    </main>
    <footer class="footer container">
        <img src="./assets/img/barber.png" alt="Logo da Barbearia" class="footer__logo">
        <ul class="footer__social">
            <li><a href="#" class="footer__midia"><img src="./assets/img/facebook.png" alt="Ícone do Facebook"></a></li>
            <li><a href="#" class="footer__midia"><img src="./assets/img/instagram.png" alt="Ícone do Instagram"></a></li>
        </ul>
        <nav>
        </nav>
        <p class="footer__copyright"><small>&copy; Copyright Schmaltz Friseursalon | Barber Shop</small></p>
    </footer>
    <script src="/assets/js/main.js"></script> 
</body>
</html>
